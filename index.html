<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2db494bd21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" class="container-fluid">
        <h1 class="mono">whatsappead0r</h1>
    </div>
    <div class="container">

        <form class="row align-items-center">

            <div id="divNums" class="form-floating col-sm-12 col-md-7 col-lg-8 col-xl-9">
                <input type="text" name="numeros" id="numeros" class="form-control">
                <label for="numeros">números</label>
            </div>

            <div id="divSeparador" class="form-floating col-sm-12 col-md-5 col-lg-4 col-xl-3">
                <select name="separador" id="separador" class="form-select">
                <option value=" ">" " (espacio / salto de línea)</option>
                <option value=",">, (coma)</option>
                </select>
                <label for="separador">separador</label>
            </div>

            <div id="divMsj" class="form-floating col-12">
                <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                <label for="mensaje">mensaje (opcional)</label>
            </div>
        </form>

        <div id="botones" class="btn-group">
            <button class="btn btn-dark" id="generar"><i class="fas fa-paper-plane"></i></button>
            <button id="resetear" class="btn btn-dark" type="reset"><i class="fas fa-redo-alt"></i></button>
        </div>

        <div id="links-cont" class="row align-items-center">
            <div id="links">

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>




</html>
